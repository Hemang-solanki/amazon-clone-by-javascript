
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="./styles/login.css">
  </head>
  <body>

    <div >
      <img style="width: 120px;" src="https://th.bing.com/th/id/OIP.ic6vXZ809mtBUKu_8dknPAHaC4?w=312&h=136&c=7&r=0&o=5&pid=1.7" alt="Logo">
  </div>

  <div id="signInBorder">
      <p id="SignInTxt">
        Log in      </p>

      <label>
        <strong>Email (phone for mobile accounts)</strong>
        <br>
        <input type="email" name="email" value="" id="email">
      </label>

      <br>

      <label>
        <strong>Password</strong>
        <span><a href="#" id="password">Forgot your password?</a></span>
        <br>
        <input type="password" name="password" id="p" value="">
      </label>

      <div>
        <button id="amazon">Sign in</button>
      </div>

      <div id="createAccount">
        <h2><span>New to Amazon?</span></h2>
      <a href="signin.html"><button id="newAccount" name="newAcct">Create your Amazon account</button></a>
      </div>
    </div>

  <hr id="footer">

  <div class="extra">
    <p class="links"><a href="#" id="first">Conditions of Use</a>
    <a href="#">Notice of Use</a>
    <a href="#">Help</a></p>
  </div>

</body>
</html>
